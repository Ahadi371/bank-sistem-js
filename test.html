<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some
            <span class="font-semibold text-purple-600"> Mooooney!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full text-white">
                <div class="bg-blue-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-full mb-4 px-2 py-2"
                            type="text" name="" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold w-full">Submit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-full mb-4 px-2 py-2"
                            type="text" name="" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold w-full">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./banking.js"></script>
</body>

</html>
